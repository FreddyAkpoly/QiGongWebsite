<main>
  <section id="tracker">
    <h2>Log Your Daily Reflections</h2>
    <form id="tracker-form">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      <div id="prompt-container">
        <p id="current-prompt">How did your body feel during todayâ€™s practice?</p>
        <button type="button" id="next-prompt">Next Prompt</button>
      </div>

      <label for="reflection">Your Reflection:</label>
      <textarea id="reflection" rows="5" placeholder="Write your reflection here..." required></textarea>

      <button type="submit">Log Reflection</button>
    </form>
    <div id="log">
      <h3>Your Reflection Logs</h3>
      <ul id="log-list"></ul>
    </div>
  </section>
</main>
